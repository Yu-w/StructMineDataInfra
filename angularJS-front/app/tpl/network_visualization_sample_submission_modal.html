<div class="modal-header">
  <h3 class="modal-title">Network Visualization Request</h3>
</div>
<div class="modal-body">
  <div class="wrapper-sm">
    <p><b>Type of left entity argument</b>: {{$ctrl.request.argument2}}</p>
    <p><b>Relation</b>: {{$ctrl.request.relation}}</p>
    <p><b>Type of right entity argument</b>: {{$ctrl.request.argument1}}</p>
    <p><b>Number of edges</b>: {{$ctrl.request.number_of_edges}}</p>
    <p><b>Number of papers</b>: {{$ctrl.request.number_of_papers}}</p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-info" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
