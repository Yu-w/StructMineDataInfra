<div class="hbox hbox-auto-xs hbox-auto-sm">
  <!-- main -->
    <!-- main header -->
  <div class="bg-light lter b-b wrapper-md">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="m-n font-thin h3 text-black">Distinctive Summarization</h1>
        <small class="text-muted">Some description</small>
      </div>
    </div>
  </div>
  <!-- / main header -->
  <div class="wrapper-md">
    <form name="form" class="form-validation" ng-submit="submitForm()">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group pull-in clearfix form-validation">
            <div class="col-sm-4">
              <label>Target Entity Type</label>
              <input type="text" class="form-control" placeholder="Heart Disease" ng-model="request.targetEntityType" required>
            </div>
            <div class="col-sm-4">
              <label>Output Entity Type</label>
              <input type="text" class="form-control" placeholder="Protein" ng-model="request.outputEntityType" required>
            </div>
            <div class="col-sm-4">
              <label>Relation</label>
              <input type="text" class="form-control" placeholder="protein_associated_with_disease" ng-model="request.relation" required>
            </div>
          </div>
          <div class="form-group pull-in clearfix">
            <div class="col-sm-12">
              <label>Target Entity Subtypes</label>
              <tags-input ng-model="targetEntitySubtypes" placeholder="Press enter or comma to add subtypes"></tags-input>
            </div>

          </div>

        </div>
        <footer class="panel-footer text-right bg-light lter">
          <button type="submit" class="btn btn-success" ng-disabled="form.$invalid || targetEntitySubtypes == null || targetEntitySubtypes.length == 0">Run CaseOLAP</button>
        </footer>
      </div>
    </form>
  </div>

  <div class="wrapper-md">
    <div class="row">
      <div class="col-sm-4" ng-repeat="disease in diseases">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="clearfix">
              <div class="clear">
                <div class="h4 m-t-xs m-b-xs">
                  {{disease.name}}
                </div>
              </div>
            </div>
          </div>
          <div class="list-group no-radius alt">
            <a class="list-group-item" ng-repeat="keyWord in disease.keyWords">
              <span class="badge bg-info">{{keyWord.number}}</span>
              {{keyWord.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / main -->

</div>
